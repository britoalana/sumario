<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="caixa1">
      <p class="title">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h3 class="classificacao">Great</h3>
      <p class="relatorio">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="caixa2">
        <p class="title2">Summary</p>

          <article class="menu-item">
            <div>
              <img src="../sumario/assets/images/icon-reaction.svg"
              alt=""> <p class="categoria"> Reaction</p>
              <p>80 / 100</p>
        </div>
      </article>

      <button>Continue</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://github.com/carloswvas" target="_blank">Carlos Vasconcelos</a>.
      Coded by <a href="https://github.com/britoalana">Alana Beatriz</a>.
    </div>
  </footer>
  <script src="./app.js"></script>
</body>

</html>
